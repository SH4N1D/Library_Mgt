<body>
<style>
    .loader {
  width: 80%;
  height: 10px;
  border-radius: 2px;
  background-color: rgba(0, 0, 0, 0.2);
  position: absolute;
}

.loader::before {
  content: "";
  position: absolute;
  background-color: rgb(9, 188, 9);
  width: 0%;
  height: 100%;
  border-radius: 2px;
  -webkit-animation: load 3.5s ease-in-out infinite;
          animation: load 3.5s ease-in-out infinite;
  -webkit-box-shadow: rgb(9, 188, 9) 0px 2px 29px 0px;
          box-shadow: rgb(9, 188, 9) 0px 2px 29px 0px;
}

.container {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

@-webkit-keyframes load {
  50% {
    width: 100%;
  }

  100% {
    right: 0;
    left: unset;
  }
}

@keyframes load {
  50% {
    width: 100%;
  }

  100% {
    right: 0;
    left: unset;
  }
}
{#    new#}


</style>

<style>

.hover,
.word,
h1 {
  cursor: pointer;
}

h1 {
  position: relative;
  color: #fff;
  font: 900 60px Montserrat;
  text-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.concept {
  position: relative;
  padding: 5em;
  height: 80vh;
  overflow: hidden;
  scroll-snap-align: center;
}
.concept:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background: radial-gradient(rgba(0, 0, 0, 0.3), transparent);
  opacity: 0;
  transition: all 1s cubic-bezier(0.19, 1, 0.22, 1);
}
.concept:hover:before {
  opacity: 0.5;
}



.concept-six {
  display: flex;
  align-items: center;
  background: url(https://meowlivia.s3.us-east-2.amazonaws.com/codepen/background/beach.jpg);
}
.concept-six .word {
  width: 550px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 80%;
}
.concept-six .word:hover .char:nth-child(1) {
  margin-top: -30px;
  transform: rotate(-20deg);
}
.concept-six .word:hover .char:nth-child(2) {
  margin: -40px 0px 0 10px;
  transform: rotate(5deg);
}
.concept-six .word:hover .char:nth-child(3) {
  margin: 15px 0 0 10px;
  transform: rotate(12deg);
}
.concept-six .word:hover .char:nth-child(4) {
  margin: -25px 0 0;
  transform: rotate(5deg);
}
.concept-six .word:hover .char:nth-child(5) {
  margin: -40px 5px 0;
  transform: rotate(-10deg);
}
.concept-six .word:hover .char:nth-child(6) {
  margin: 15px 0 0 10px;
  transform: rotate(20deg);
}
.concept-six .word:hover .char:nth-child(7) {
  margin: -25px 10px 0;
  transform: rotate(5deg);
}
.concept-six .char {
  flex: 1;
  transition: 0.3s ease-in-out;
  position: relative;
}



@keyframes falls {
  0% {
    opacity: 0;
    top: 0;
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    top: 100px;
  }
}
</style>
<br>

</div>

</div></center>

</div>

        <span class="char">W</span>
        <span class="char">E</span>

        <span class="char">C</span>
        <span class="char">O</span>
        <span class="char">M</span>
        <span class="char">E</span>
    </h1>
  </div>

</div>
</body>
